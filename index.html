<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robin's portfolio</title>
    <script>
      // GitHub Pages SPA redirect workaround - restore the path from 404.html redirect
      (function() {
        var redirect = sessionStorage.getItem('redirect');
        if (redirect) {
          sessionStorage.removeItem('redirect');
          var base = '/Robins-portfolio';
          // Only restore if it's not the root path
          if (redirect !== '/' && redirect !== base + '/') {
            history.replaceState(null, '', base + redirect);
          }
        }
      })();
    </script>
    <script type="module" crossorigin src="/Robins-portfolio/assets/index-DzasNPG8.js"></script>
    <link rel="stylesheet" crossorigin href="/Robins-portfolio/assets/index-BQtExVI_.css">
  </head>
