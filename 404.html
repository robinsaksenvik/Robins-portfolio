<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Robin's portfolio</title>
    <script>
      // GitHub Pages SPA redirect workaround
      // Store the path and redirect to index.html
      var pathSegments = location.pathname.split('/').slice(0, 2);
      sessionStorage.setItem('redirect', location.pathname.slice(pathSegments.join('/').length) + location.search);
      location.replace(location.origin + pathSegments.join('/') + '/index.html' + location.search);
    </script>
  </head>
  <body>
  </body>
</html>
