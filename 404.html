<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Robin's portfolio</title>
    <script>
      // GitHub Pages SPA redirect workaround
      // Store the path and redirect to index.html with the path as a query parameter
      sessionStorage.setItem('redirect', location.pathname + location.search);
      location.replace(location.origin + location.pathname.split('/').slice(0, -1).join('/') + '/index.html' + location.search);
    </script>
  </head>
  <body>
  </body>
</html>
