<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Robin's portfolio</title>
    <script>
      // GitHub Pages SPA redirect workaround
      // Store the path after the repo name and redirect to index.html
      var segments = location.pathname.split('/').filter(Boolean);
      var repo = segments[0]; // 'Robins-portfolio'
      var path = '/' + segments.slice(1).join('/');
      
      sessionStorage.setItem('redirect', path + location.search + location.hash);
      location.replace('/' + repo + '/');
    </script>
  </head>
  <body>
  </body>
</html>
